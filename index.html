<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="button" id="select">
        Select player
    </div>
    <div>
      <div id="one" class="box1"></div>
      <div id="2" class="box1"></div>
      <div id="3" class="box1"></div>
      <div id="4" class="box2"></div>
      <div id="5" class="box2"></div>
      <div id="6" class="box2"></div>
      <div id="7" class="box3"></div>
      <div id="8" class="box3"></div>
      <div id="9" class="box3"></div>
    </div>
    <button class="btn">Restart</button>
    <script src="index.js"></script>
  </body>
</html>
